<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../workingWithApi/index.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to T-Weather</h1>
        <div class="city-input">
            <label for="city">City:</label>
            <input type="text" class="text-input" id="textInput" placeholder="Enter your city">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="weather-result" id="weatherResult">
            <h3 id="city">Lagos</h3>
            <i class="fa fa-sun-o" aria-hidden="true"></i>
            <h3 id="temperature">36<sup>o</sup>C</h3>
        </div>
    </div>
    <script src="../workingWithApi/index.js"></script>
</body>
</html>
